<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="result" type="text" class="form-control mb-3" style="height: 50px;font-size: 30px;" readonly>
            <div class="row m-2">
                <button class="btn btn-secondary rounded-circle  col" onclick="displayData('(')">(</button>
                <button class="btn btn-secondary rounded-circle  col" onclick="displayData(')')">)</button>
                <button class="btn btn-secondary rounded-circle col" onclick="backSpace()">Del</button>
                <button class="btn btn-warning rounded-circle  col" onclick="displayData('/')">/</button>
              </div>
               
            
            <div class="row m-2 ">
                <button class="btn btn-light rounded-circle col" onclick="displayData(7)">7</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(8)">8</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(9)">9</button>
                <button class="btn btn-warning rounded-circle col" onclick="displayData('*')">*</button>
            </div>
            <div class="row m-2 ">
                <button class="btn btn-light rounded-circle col" onclick="displayData(4)">4</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(5)">5</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(6)">6</button>
                <button class="btn btn-warning rounded-circle col" onclick="displayData('-')">-</button>
            </div>
            <div class="row m-2 ">
                <button class="btn btn-light rounded-circle col" onclick="displayData(1)" >1</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(2)" >2</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(3)">3</button>
                <button class="btn btn-warning rounded-circle col" onclick="displayData('+')">+</button>
            </div>
            <div class="row m-2">
                <button class="btn btn-light rounded-circle col" onclick="allClear()" >AC</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData(0)">0</button>
                <button class="btn btn-light rounded-circle col" onclick="displayData('.')">.</button>
                <!-- <button class="btn btn-light rounded-circle col" onclick="displayData('**')">exp</button> -->
                <button class="btn btn-primary rounded-circle col" onclick="outPut()">=</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./calc.js"></script>
</body>

</html>
